<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jonathon's Learning Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Contact</h1>
        <nav aria-label="Primary">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html" aria-current="page">Contact</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Send Me a Message</h2>
            <p>This form is practice for inputs, labels, and accessibility. Leave a message in the bottle and allow it
                to be swept away.</p>

            <p id="form-feedback"></p>

            <form id="contact-form">

                <!-- display for local storage -->
                <p id="saved-status"></p>

                <fieldset>
                    <legend>Contact Information</legend>
                    <div>
                        <label for="name">Name</label><br>
                        <input type="text" id="name" name="name" placeholder="Your name">
                    </div>

                    <div>
                        <label for="email">Email</label> <br>
                        <input type="email" id="email" name="email" placeholder="you@example.com">
                    </div>

                    <div>
                        <label for="message">Message</label> <br>
                        <textarea id="message" name="message" rows="4" cols="40"
                            placeholder="Type your message..."></textarea>
                    </div>
                </fieldset>

                <br>

                <button type="submit">Send</button>
                <button type="button" id="clear-draft-btn">Clear saved draft</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Jonathon</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
